<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script defer src='data.js'></script>
    <script defer src='index.js'></script>
    <title>Document</title>
</head>
<body>
    <div class='header'>
        <p> The Quote Collection </p>         
    </div>
    <div class='quote-form'>
        <form id='quote-form'>
            <label for="quote">Quote:</label><br>
            <textarea id="quote-textArea" name="quote" rows="5" cols="50"></textarea><br><br>
            <label for="char">Character:</label><br>
            <textarea id="char-textArea" name="char" rows="1" cols="50"></textarea><br><br>
            <label for="anime">Anime:</label><br>
            <textarea id="anime-textArea" name="anime" rows="1" cols="50"></textarea><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
    <div class='random-quote'>
        <p class='randQuote'></p>
        <div class='rand-buttons'>
            <button class='randButton'>Random Quote</button>
            <button class='likeButton'>Like Quote</button>
        </div>
    </div>
    <div class='quotes'>

    </div>
    
</body>
</html>
